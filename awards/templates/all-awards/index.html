{%extends 'all-awards/base.html'%}

{% block content %}
{{block.super}}
<style>
#projo-title{
font-size:3vw;
}
.load{
    animation: slide 2s;
}


.slider{
    height: 75vh;
    background-repeat:no-repeat;
    background-size: cover;
    background-position: center;
    width: 100%;
    animation:slide 15s infinite;
    align-items: center;
}
.content{
    color: #ffff;
    height: 100%;
    width: 100%;
    background-color: rgba(0,0,0,0.5);
}
.principal{
    left: 50%;
    top:50% ;
    transform: translate(-50%,-50%) ;
    position: absolute;
    letter-spacing: 4px;
    text-align: center;

}
.principal h3{
    font-size: 35px;

}
.principal p{
    font-size:15px;
}
@keyframes slide{
    0%{
        background-image: url("https://cdn.pixabay.com/photo/2021/03/20/05/43/man-6109171__340.jpg");

    }
    20%{
        background-image: url("https://cdn.pixabay.com/photo/2021/03/20/05/43/man-6109171__340.jpg");
        
    }
    20.01%{
        background-image: url("https://cdn.pixabay.com/photo/2017/07/10/10/04/industry-2489601__340.jpg");
        
    }
    40%{
        background-image: url("https://cdn.pixabay.com/photo/2017/07/10/10/04/industry-2489601__340.jpg");
        
    }
    40.01%{
        background-image: url("https://cdn.pixabay.com/photo/2018/08/25/09/36/industry-3629635__340.jpg");
        
    }
    60%{
        background-image: url("https://cdn.pixabay.com/photo/2018/08/25/09/36/industry-3629635__340.jpg");
        
    }
    60.01%{
        background-image: url("https://cdn.pixabay.com/photo/2020/02/19/07/57/web-4861631__340.jpg");
        
    }
    80%{
        background-image: url("https://cdn.pixabay.com/photo/2020/02/19/07/57/web-4861631__340.jpg");
        
    }
    80.01%{
        background-image: url("https://cdn.pixabay.com/photo/2021/03/25/12/56/businessman-6123037__340.jpg");
        
    }
    100%{
        background-image: url("https://cdn.pixabay.com/photo/2021/03/25/12/56/businessman-6123037__340.jpg");
        
 
}
}
</style>
<body>
    
    <div  class="slider">
        <div class="load">
    
        </div>
        <div class="content">
            <div class="principal">
                <h3>PROJECTS KE</h3>
                <p>Your Best Project Reviewer</p>
            </div>
        </div>
        
    </div>
    </div>
    

<h2 class="text-center text-warning" id="projo-title">PROJECTS</h2>
<!-- <style>
    .project{
    display:flex;
     flex-direction:row; 
     width: 200px;
     height:auto;
    }
</style> -->
    <div class="container-fluid" >
        <div class="row" >
          
            {% for proj in ip %}
            <div class="col-md-4" >
            <div class="card-group" >
              <div class="card"  style="border:2px solid #E46B3F; margin:5px; ">
                <a href="{% url 'project_details' proj.id %}">
                <img class="card-img-top" src="{{proj.image.url}}" alt="Card image cap" height="300" width="300"/>
                </a>
                <div class="card-body">
                  <h5 class="card-title text-center"><b>Name: </b>{{proj.name}}</h5>
                  <p class="card-text text-center"><b>Description:</b>{{proj.description}}</p>
                  <a href="{{proj.link}}" class="btn btn-info btn-centered">Go to Repo</a>
      
                </div>
                <div class="card-footer">
                  <small class="text-muted"><b>Date Posted:{{proj.date}}</b></small>
                </div>
              </div>
          </div>
          </div>
          {% endfor %}
        </div>
        </div>
      </div>
      
</body>


{% endblock %}
